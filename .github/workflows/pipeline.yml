name: Test And Deploy

on:
  push:
    branches:
      - main
      - development
      - docker-heroku-deploy

jobs:
  test_and_deploy:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Start containers
        run: docker-compose -f "docker-compose.test.yml" up -d --build

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: cd server && npm ci

      # Tests are currently broken and fails randomly
      - name: Run Cypress tests
        run: cd server && npm run cypress:run

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.test.yml" down
  
      - name: Heroku deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        # Deploy to Heroku when pushing to the main branch
        # if: ${{ success() && github.ref == 'refs/heads/main' }}
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "tsoha-2021-tl"
          heroku_email: ${{ secrets.EMAIL }}
          usedocker: true
          docker_build_args: |
            NODE_ENV
            MONGODB_URI
            SECRET
          healthcheck: "https://tsoha-2021-tl.herokuapp.com/api/testing/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
        env:
          NODE_ENV: production
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SECRET: 'supersecretkey'
